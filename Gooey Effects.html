<!DOCTYPE html>
<html>
<head>
	<title>Gooey Effects</title>
	<meta charset="utf-8">
</head>
<style>
	body
{
	margin: 0;
	padding: 0;
}
section
{
	width: 100%;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	background: #fff;
	filter: contrast(50);
	overflow: hidden;
}
.gooey span
{
	width: 100px;
	height: 100px;
	background: #000;
	display: inline-block;
	border-radius: 50%;
	filter: blur(25px);
	animation: 5s ease-in-out infinite;
}
@keyframes animate
{
	0%,100%
	{
		margin: 10px;
	}
	50%
	{
		margin: -50px;
	}
}
</style>
<body>
	<section>
		<div class="gooey">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(function(){
			$(".gooey span").draggable();
		})
	</script>
</body>
</html>
